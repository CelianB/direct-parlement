<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html>
<head>
  <meta charset="utf-8"/>
  <meta content="text/html; charset=utf-8" http-equiv="content-type"/>
  <title>Direct Parlement - Regards Citoyens</title>
  <link rel="shortcut icon" href="resources/favicon.png"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link rel="stylesheet" type="text/css" href="css/jquery-ui-smoothness.css"/>
  <link rel="stylesheet" type="text/css" href="css/spectrum.css"/>
</head>
<body>
  <div id="incrust">
    <div id="metas">
      <div id="groupe">
        <img src="">
      </div>
      <div id="text">
        <span id="name"></span><br/>
        <span id="descr"></span><br/>
        <span id="details"></span><br/>
        <span id="extra"></span>
      </div>
    </div>
    <div id="cumul">
      <img src="logos/cumul.png" alt="cumul" width="150"/>
    </div>
    <div id="widget">
      <img id="graph" src=""/>
      <img class="logo" src="logos/regardscitoyens.png"/>
    </div>
    <div id="autres"></div>
    <div id="map"></div>
    <button id="empty" onClick="directparl.emptyScreen()" title="Vider l'écran vert">écran vide</button><br/>
    <div id="metasColor"><input type="text"></input></div>
    <div id="cumulColor"><input type="text"></input></div>
    <div id="widgetColor"><input type="text"></input></div>
  </div>
  <div id="right">
    <div id="title">
      <a id="logo" target="_blank" href="http://www.RegardsCitoyens.org"><img src="logos/regardscitoyens.png" alt="RegardsCitoyens.org" title="Regards Citoyens"/></a>
      <h1>Direct Parlement <small>par <a href="http://www.RegardsCitoyens.org">Regards Citoyens</a> <span class="tiny"><a href="https://github.com/regardscitoyens/direct-parlement">(code-source)</a></span></small></h1>
    </div>
    <p id="loader">Chargement...</p>
    <div id="content">
      <div id="menu" class="ui-widget">
        Chercher
        <label for="listdeputes">un député :</label>
        <input class="listparls" id="listdeputes">
        <button class="random" onClick="directparl.randomMP('deputes')">Au hasard</button>
        <br/>
        <label for="listsenateurs">un sénateur :</label>
        <input class="listparls" id="listsenateurs">
        <button class="random" onClick="directparl.randomMP('senateurs')">Au hasard</button>
        <br/>
        <label for="listministres">Ministres : </label>
        <select name="listministres" id="ministre" onChange="directparl.displayMinistre()">
          <option value=""></option>
        </select>
      </div>
      <div id="FJ">
        <p id="loaderFJ">Chargement...</p>
        <div id="FJloaded">
          <button id="linkFJ" onClick="window.open('http://www.assemblee-nationale.fr/15/seance/feuille-jaune.pdf?refresh=true', '_blank')" title="Télécharger la feuille jaune">Télécharger</button>
          <!--button id="testQAG" onClick="directparl.loadFJ('FJ_150715-15H00')">Test FJ QAG</button-->
          <button id="loadTweetAN" onClick="directparl.openTweetAN()">Tweet AN<br/>liste #QAG</button>
          <button id="refreshFJ" onClick="directparl.loadFJ()" title="Rafraîchir la feuille jaune">Recharger<br/>la FJ</button>
          <h3></h3>
          <table></table>
        </div>
      </div>
      <div id="tweetAN"></div>
    </div>
  </div>
  <script type="text/javascript" src="js/pdf-1.1.215.js"></script>
  <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui-1.11.4.autocomplete.js"></script>
  <script type="text/javascript" src="js/spectrum.js"></script>
  <script type="text/javascript" src="js/twitter.js"></script>
  <script type="text/javascript" src="js/directparlement.js"></script>
</body>
</html>
